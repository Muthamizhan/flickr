<!DOCTYPE html>
<html>
	<head>
		<title>Material design</title>
		<link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
		<link rel="stylesheet" href="bower_components/angular-material/theme/blue-theme.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body ng-app="flickrApp" ng-controller="ListController" layout="column" layout-aling="top center">
		<md-toolbar>
			<div class="md-toolbar-tools">
				<span class="md-flex"> Flicker Search</span>
			</div>
		</md-toolbar>
		<md-content layout="column" layout-align="center center">
		<div class="app-content">
			<form ng-submit="search()">
				<!-- 	<md-text-float label="Search for" ng-model="searchTerm"></md-text-float> -->
				<md-input-container><label>Search for</label><input class="long" name="searchTerm" ng-model="searchTerm">
				</md-input-container>
			</form>
			<div ng-repeat="pictures in results.photos.photo| limitTo: pageLimits">
				<md-card>
					<img ng-src="https://farm{{pictures.farm}}.staticflickr.com/{{pictures.server}}/{{pictures.id}}_{{pictures.secret}}_b.jpg" alt="" class="md-card-image"/>
					<h3> {{pictures.title}}</h3>
				</md-card>
			</div>
			<md-button class="md-warn md-raised" ng-show="hasMore()" ng-click="showMoreItems()">Load More</md-button>
		</div>
		</md-content>
		<script src="bower_components/angular/angular.min.js"></script>
		<script src="bower_components/angular-aria/angular-aria.js"></script>
		<script src="bower_components/hammerjs/hammer.min.js"></script>
		<script src="bower_components/angular-animate/angular-animate.min.js"></script>
		<script src="bower_components/angular-material/angular-material.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
